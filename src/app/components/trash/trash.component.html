<app-displaynote *ngIf="(deletedNotes.length > 0) ? true : false"
    [displayNotes]="deletedNotes" [parentIcon]="componentName">
</app-displaynote>

<app-displaynote *ngIf="(deletedNotes.length <= 0) ? true : false"
    [parentIcon]="componentName" [emptyContentText]="emptyDeleteContentText">
</app-displaynote>
