<app-createnote (noteCreated)="addNoteCreated($event)" ></app-createnote>

<app-displaynote *ngIf="(pinNotes.length > 0) ? true : false" [displayTitle]="showPinTitle"
    [displayTitleText]="pintitleText" [displayNotes]="pinNotes" [parentIcon]="icon"
    (updateUnPinNoteInNotes)="updateUnPin($event)"
    (updateArchiveInPinNotes)="updateArchiveInPinNote($event)"
    (sendPinSelectedNoteToNotes)="addPinSelectedNote($event)"
    (updateDeletePinNoteInNotes)="updateDeletePinNote($event)" >
</app-displaynote>

<app-displaynote *ngIf="(otherNotes.length > 0) ? true : false" [displayTitle]="showOtherTitle"
    [displayTitleText]="otherTitleText" [displayNotes]="otherNotes" [parentIcon]="icon"
    (updatePinNoteInNotes)="updatePin($event)" 
    (updateArchiveInOtherNotes)="updateArchiveInOtherNote($event)"
    (sendUnPinSelectedNoteToNotes)="addUnPinSelectedNote($event)"
    (updateDeleteUnPinNoteInNotes)="updateDeleteUnPinNote($event)" >
</app-displaynote>

<app-displaynote *ngIf="(pinNotes.length <= 0 && otherNotes.length <= 0) ? true : false"
    [parentIcon]="componentName" [emptyContentText]="emptyNotesText">
</app-displaynote>
