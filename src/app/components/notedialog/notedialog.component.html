<div class="createNoteContainer">
  <div fxLayout="column">
    <div class="createTitleDiv" fxLayout="row" fxLayoutAlign="center center" fxFlex>
      <textarea class="titleField" tabindex="-1" cdkTextareaAutosize [(ngModel)]="createNoteTitle"
        cdkAutosizeMinRows="1" placeholder="Title"></textarea>
      <div class="pinUnpinNote" fxLayoutAlign="center center">
        <svg xmlns="http://www.w3.org/2000/svg" (click)="userPinnedTheNote(true)" *ngIf="!isPinned" class="pinUnpin"
          width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0z" />
          <path fill="#000"
            d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.11 0 2 .89 2 2zM9 4v7.75L7.5 14h9L15 11.75V4H9z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" (click)="userPinnedTheNote(false)" *ngIf="isPinned" class="pinUnpin"
          width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0z" />
          <path fill="#000" d="M17 4a2 2 0 0 0-2-2H9c-1.1 0-2 .9-2 2v7l-2 3v2h6v5l1 1 1-1v-5h6v-2l-2-3V4z" />
        </svg>
      </div>
    </div>
    <div class="takeANoteDiv">
      <textarea class="descriptionField" tabindex="-1" [(ngModel)]="createNoteDesciption" cdkTextareaAutosize
        cdkAutosizeMinRows="1" placeholder="Take a note..."></textarea>
    </div>
    <div class="labelAndCollaboratorList" fxLayout="row" fxLayout="center center" fxLayoutGap="5px" >
      <div class="collaborator" *ngFor="let collaborator of note.collaborators">
        <div class="collaboratorButton" fxLayoutAlign="center center" >
          <button mat-fab class="collaboratorUserIcon" [title]="collaborator.emailId"
            color="warn">{{ collaborator.firstName[0]+collaborator.lastName[0] }}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="NoteActionContainer" fxLayoutAlign="space-between center">
    <div class="NoteAction" fxLayout="row" fxLayoutAlign="center center">
      <div class="iconActionDiv" fxLayoutAlign="center center">
        <button mat-icon-button tabindex="-1" title="Remind Me">
          <i class="material-icons-outlined">notification_important</i>
        </button>
      </div>
      <div class="iconActionDiv" fxLayoutAlign="center center">
        <button mat-icon-button tabindex="-1" title="Collaborator">
          <i class="material-icons-outlined">person_add</i>
        </button>
      </div>
      <div class="iconActionDiv" fxLayoutAlign="center center">
        <button mat-icon-button tabindex="-1" title="Change Color">
          <i class="material-icons-outlined">color_lens</i>
        </button>
      </div>
      <div class="iconActionDiv" fxLayoutAlign="center center">
        <button mat-icon-button tabindex="-1">
          <i class="material-icons-outlined">image</i>
        </button>
      </div>
      <div class="iconActionDiv" fxLayoutAlign="center center">
        <button mat-icon-button tabindex="-1" (click)="userArchiveTheNote(true)" *ngIf="!isArchive"
          title="Archive Note">
          <i class="material-icons-outlined">archive</i>
        </button>
        <button mat-icon-button tabindex="-1" (click)="userArchiveTheNote(false)" *ngIf="isArchive"
          title="Unarchive Note">
          <i class="material-icons-outlined">unarchive</i>
        </button>
      </div>
      <div class="iconActionDiv" fxLayoutAlign="center center">
        <button mat-icon-button tabindex="-1" [matMenuTriggerFor]="moreMenu">
          <i class="material-icons-outlined">more_vert</i>
        </button>
        <mat-menu #moreMenu="matMenu" xPosition="after" yPosition="below">
          <!-- <button mat-menu-item
            *ngIf="(createNoteTitle != null || createNoteDesciption != null) ? true : false">Delete note</button> -->
          <button mat-menu-item>Add label</button>
          <!-- <button mat-menu-item>Change labels</button> -->
          <!-- <button mat-menu-item>Make a copy</button> -->
        </mat-menu>
      </div>
    </div>
    <div class="closeButton">
      <button mat-button type="button" tabindex="-1" (click)="closeButtonClick()">Close</button>
    </div>
  </div>

</div>
